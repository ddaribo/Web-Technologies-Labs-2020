<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="bg" xml:lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type">
    <title>CSS Homework 62172</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </link>
</head>

<body>
    <div class="user-panel">
        <h2>Потребителски панел</h2>
        <p>За да се запишете за курс създайте нов акаунт
            или влезте в съществуващ такъв.
        </p>
        <div class="container">
            <div class="form-inputs">

                <form id="register">
                    <h3>Регистрация</h3>
                    <input type="text" placeholder="Потребителско име">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Парола">
                    <input type="password" placeholder="Потвърди паролата">
                    <button type="submit">Регистрирай се</button>
                </form>
            </div>
            <div class="form-inputs">
                <form>
                    <h3>Вход</h3>
                    <input type="text" placeholder="Потребителско име">
                    <input type="password" placeholder="Парола">
                    <div class="submit-sign-in">

                        <label class="custom-checkbox">Запомняне?
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                        </label>
                        <div id="button-and-pass-link">
                            <button type="submit">Влез</button>
                            <a href="#">Забравена парола</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
