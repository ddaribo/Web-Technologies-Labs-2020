<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Javascript Form Validation HW</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>

</head>

<!-- This is a form where automatic html validation is inlcuded. 
     This way the implemented Javascript form validation functionality 
     is almost impossible to test,so the other html file 
     form-with-html-validations.html is inluded in the archive.
     This is just the better practice. -->

<body>
    <form id="register">
        <h1>Register</h1>
        <div id="errors"></div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="10">
  
        <label for="full-name">Full name</label>
        <input type="text "id="full-name" name="full-name" required maxlength="50">  
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="10" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,10}$">

        <h2>Address</h2>

        <label for="street">Street</label>
        <input type="text" id="street" name="street">

        <label for="city">City</label>
        <input type="text" id="city" name="city">

        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" name="postal-code" pattern="[0-9]{5}-[0-9]{4}">
  
        <input type="submit" name="submit" value="Register"/>

      </form>


</body>
<script src="script.js"></script>
</html>
